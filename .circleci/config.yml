version: 2.1
orbs: 
  terraform: circleci/terraform@3.0.1

parameters:
  docker_image:
     type: string
     default: mijack/circleci-test-image

workflows:
  undeploy_infrastructure_prod:
    jobs:
      - terraform_destroy_approval:
          type: approval
      - terraform/destroy:
          checkout: true
          context: aws-access-prod
          path: terraform/
          requires:
            - terraform_destroy_approval

  deploy_infrastructure_prod:
    jobs:
      - terraform/fmt:
          checkout: true
          context: aws-access-prod
          path: terraform/
      - terraform/validate:
          checkout: true
          context: aws-access-prod
          requires:
            - terraform/fmt
      - terraform/plan:
          checkout: true
          context: aws-access-prod
          path: terraform/
          persist-workspace: true
          requires:
            - terraform/validate
      - terraform_apply_approval:
          type: approval
          requires:
            - terraform/plan
      - terraform/apply:
          attach-workspace: true
          context: aws-access-prod
          path: terraform/
          filters:
            branches:
              only: main
          requires:
            - terraform_apply_approval
  undeploy_infrastructure_staging:
    jobs:
      - terraform_destroy_approval:
          type: approval
      - terraform/destroy:
          checkout: true
          context: aws-access-staging
          path: terraform/
          requires:
            - terraform_destroy_approval

  deploy_infrastructure_staging:
    jobs:
      - terraform/fmt:
          checkout: true
          context: aws-access-staging
          path: terraform/
      - terraform/validate:
          checkout: true
          context: aws-access-staging
          requires:
            - terraform/fmt
      - terraform/plan:
          checkout: true
          context: aws-access-staging
          path: terraform/
          persist-workspace: true
          requires:
            - terraform/validate
      - terraform_apply_approval:
          type: approval
          requires:
            - terraform/plan
      - terraform/apply:
          attach-workspace: true
          context: aws-access-staging
          path: terraform/
          filters:
            branches:
              only: main
          requires:
            - terraform_apply_approval
