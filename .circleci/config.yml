version: 2.1
#########
### Executors
#########
executors:
  python:
    docker:
      - image: circleci/python
  awscli:
    docker:
      - image: amazon/aws-cli
  
  

commands:
  deploy_ec2:
    steps:
      - run:
          name: sts get caller identity
          command: |
            aws sts get-caller-identity
                     

#########
### jobs
#########

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  deploy_application:
    executor: awscli
    steps:
      - deploy_ec2

      
      

          
#########
### Workflows
#########
workflows:
  "deploy_and_delete":
    jobs:
      - deploy_application:
          context: aws-access
      
     