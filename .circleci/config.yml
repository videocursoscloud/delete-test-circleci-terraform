version: 2.1
orbs: 
  terraform: circleci/terraform@3.0.1

parameters:
  docker_image:
     type: string
     default: mijack/circleci-test-image

workflows:
  deploy_infrastructure:
    jobs:
      - terraform/fmt:
          checkout: true
          context: aws-access
          path: terraform/
      - terraform/validate:
          checkout: true
          context: aws-access
          requires:
            - terraform/fmt
      - terraform/plan:
          checkout: true
          context: aws-access
          path: terraform/
          persist-workspace: true
          requires:
            - terraform/validate
      - terraform/apply:
          attach-workspace: true
          context: aws-access
          path: terraform/
          filters:
            branches:
              only: main
          requires:
            - terraform/plan
